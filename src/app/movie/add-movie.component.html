<div class="col-md-6">
  <h2 class="text-center">Add Movie</h2>
  <form>
    <div class="form-group">
      <label for="name">Movie Name:</label>
      <!-- value in for should match id of input element    -->
      <input type="name" [(ngModel)]="movie.name" placeholder="Movie Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input [(ngModel)]="movie.description" placeholder="Description" name="description" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="releaseDate">Release Date:</label>
      <input [(ngModel)]="movie.releaseDate" placeholder="Release Date" name="releaseDate" class="form-control" id="releaseDate">
    </div>

    <button class="btn btn-success" (click)="createMovie()">Create</button>
  </form>
</div>
